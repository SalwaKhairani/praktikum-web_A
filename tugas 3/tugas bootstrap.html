<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Instagram - Slwkhairn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/custom.css">
  <style>
    .highlight-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #ddd;
      object-fit: cover;
      padding: 3px;
    }
    /* Atur ukuran gambar feed agar mirip Instagram */
    .post-img {
      width: 100%;
      aspect-ratio: 1 / 1; /* semua jadi kotak */
      object-fit: cover;   /* isi penuh tanpa ketarik */
      border-radius: 5px;  /* sedikit rounded biar estetik */
    }
  </style>
</head>
<body class="bg-light">

      <a class="navbar-brand fw-bold" href="#">Instagram</a>
      <button class="btn btn-outline-primary btn-sm ms-auto">Log Out</button>
    </div>

    </div>
  </div>

      </div>
