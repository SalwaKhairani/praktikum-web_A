<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Mahasiswa UMKT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #002956;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 20px;
      margin-top: 20px;
    }

    .left-panel, .right-panel {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(24, 48, 165, 0.1);
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-container h2,
    .info-container h2,
    .table-container h2 {
      margin-bottom: 15px;
      color: #444;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Tombol kirim full width */
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      background-color: #013062;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #afc8e1;
    }

    /* Label bawah tombol */
    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #255fbc;
      text-align: center;
      font-style: italic;
    }

    .info-container, .table-container {
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(72, 108, 255, 0.1);
      margin-bottom: 20px;
    }

    .info-container p {
      font-size: 15px;
      color: #555;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #004998;
      color: white;
    }

    .jumlah-data {
      font-weight: bold;
      color: #004998;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .info-container {
      flex-shrink: 0;
    }

    .table-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .table-container table {
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <h1>Data Mahasiswa UMKT</h1>

  <div class="container">
    <!-- PANEL KIRI -->
    <div class="left-panel form-container">
      <h2>Input Data Mahasiswa</h2>
      <form id="mahasiswaForm">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" required>

        <label>NIM</label>
        <input type="text" id="nim" required>

        <label>Semester</label>
        <select id="semester" required>
          <option value="">-- Pilih Semester --</option>
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
        </select>

        <label>Program Studi</label>
        <select id="prodi" required>
          <option value="">-- Pilih Studi --</option>
          <option>TEKNIK INFORMATIKA</option>
          <option>TEKNIK MESIN</option>
          <option>TEKNIK SIPIL</option>
          <option>KEDOKTERAN</option>
          <option>KESEHATAN MASYARAKAT</option>
          <option>HUKUM</option>
          <option>PENDIDIKAN BAHASA INGGRIS</option>
          <option>TEKNIK GEOLOGI</option>
        </select>

        <label>Email</label>
        <input type="email" id="email" required>

        <button type="submit">Kirim Data</button>
        <p class="note">ðŸ’¡Isi data mahasiswa dengan benar.</p>
      </form>
    </div>

    <!-- PANEL KANAN -->
    <div class="right-panel">
      <div class="info-container">
        <h2>Informasi Pengiriman</h2>
        <p id="infoStatus">Belum ada data dikirim.</p>
        <p id="infoWaktu"></p>
        <p>Jumlah data tersimpan: <span id="jumlahData" class="jumlah-data">0</span></p>
      </div>

      <div class="table-container">
        <h2>Table Mahasiswa</h2>
        <table id="tabelMahasiswa">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Lengkap</th>
              <th>NIM</th>
              <th>Semester</th>
              <th>Program Studi</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('mahasiswaForm');
    const tabelBody = document.querySelector('#tabelMahasiswa tbody');
    const infoStatus = document.getElementById('infoStatus');
    const infoWaktu = document.getElementById('infoWaktu');
    const jumlahData = document.getElementById('jumlahData');

    const dataMahasiswa = [];
    let counter = 1;

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const nim = document.getElementById('nim').value.trim();
      const semester = document.getElementById('semester').value;
      const prodi = document.getElementById('prodi').value;
      const email = document.getElementById('email').value.trim();

      if (!nama || !nim || !semester || !prodi || !email) {
        alert("Harap isi semua kolom!");
        return;
      }

      const mahasiswa = { 
        No: counter, 
        Nama: nama, 
        NIM: nim, 
        Semester: semester, 
        ProgramStudi: prodi, 
        Email: email 
      };
      dataMahasiswa.push(mahasiswa);

      const row = tabelBody.insertRow();
      row.insertCell(0).innerText = counter++;
      row.insertCell(1).innerText = nama;
      row.insertCell(2).innerText = nim;
      row.insertCell(3).innerText = semester;
      row.insertCell(4).innerText = prodi;
      row.insertCell(5).innerText = email;

      const waktu = new Date().toLocaleString('id-ID');
      infoStatus.innerHTML = `<strong>Data berhasil dikirim!</strong>`;
      infoWaktu.innerText = `Waktu pengiriman: ${waktu}`;
      jumlahData.textContent = dataMahasiswa.length;

      console.clear();
      console.log("ðŸ“‹ Data Mahasiswa:");
      console.table(dataMahasiswa);

      form.reset();
    });
  </script>

</body>
</html>
